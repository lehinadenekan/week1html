<!--
    all HTML documents start with a doc type indication
    it indicates to the browser that I the document type is html
-->
<!DOCTYPE html>
<html lang="en">
  <!-- 
        the lang attribute defines the spoken/written language
        the document is written in
     -->
  <head>
    <!-- anything enclosed in the head tag is not displayed
    it is used to hold metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Day 1</title>
  </head>
  <!-- the body contains all of the content
  of the web page -->
  <body>
    <!-- HTML <h1> to <h6>:
      - used to define HTML headings
    - numerically ordered by importance. e.g. <h1> = most important
      <h6> least important
        <h1> should only be used once per page as this represents the heading of the page -->
    <h1>safe my g</h1>
    <h2>safe my g</h2>
    <h3>safe my g</h3>
    <h5>safe my g</h5>
    <h6>safe my g</h6>

    <!-- 
      <p> paragraph element is used to define paragraphs
        it is commonly used for additional text content where a heading tag <h> would not be suitable
     -->

    <!-- you can add placeholder text by using lorem followed by a number without any space -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet dolorem
      perferendis voluptatum dignissimos vitae facilis, ipsam vel. Nihil,
      quaerat labore.
    </p>

    <!-- html <a> (anchor)
    used to define a hyperlink, linking one page to another.
  "href" attribute used to define the url or the desired destination
without a "href" an <a> acts as a placeholder for a hyperlink -->
    <a href="https://www.google.com/">Google</a>

    <!-- 
      <img>  the image tag creates a holding space for an image to be linked to the webpage
      the "src" attribute specifies the path to the desired inmage. Whether that nbe a file path or a url.
      The "alt" attribute specifies alternate text for the image., if the image is unable to be displayed the text will sow instead.
     -->
    <img
      src="https://www.cnet.com/a/img/resize/6bd4894c9862cceda0561f6b70cd3626077d77fa/hub/2011/01/24/5af6bfa7-f0f7-11e2-8c7c-d4ae52e62bcc/logos2.JPG?auto=webp&width=1200"
      alt="HTML"
    />
  </body>
</html>
