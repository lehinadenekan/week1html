<!-- Lists and Tables
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists and Tables</title>
  </head>
  <body>
    <!-- shortcut for lists is li*number -->
    <ol type="a">
      <li>Water</li>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Milk</li>
      <li>Juice</li>
    </ol>

    <ul>
      <li>Water</li>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Milk</li>
      <li>Juice</li>
    </ul>

    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Birthday</th>
      </tr>
      <tr>
        <td>Michael</td>
        <td>michael.adeyinka@gmail.com</td>
        <td>23/01/1992</td>
      </tr>
    </table>
  </body>
</html>
